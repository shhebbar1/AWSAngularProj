<div *ngIf="pet">
  <h2>{{ pet.type | uppercase }} Details</h2>
  <div><span>id: </span>{{pet.id}}</div>
  <div>
    <label>type:
      <input [(ngModel)]="pet.type" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
